<html>
  <body>
    <canvas id="c" width="600" height="400"></canvas>
    <script>
      const canvas = document.getElementById("c");
      const ctx = canvas.getContext("2d");
      const W = canvas.width;
      const H = canvas.height;
      const cx = W / 2, cy = H / 2;
      const tolerance = 0.08;

      
      const I = ctx.getImageData(0, 0, W, H);
      drawFrame(I.data);
      ctx.putImageData(I, 0, 0);

      function drawFrame(D) {
        for (let y = 0, i = 0; y < H; y++) {
          for (let x = 0; x < W; x++) {
            const p = getPixel(x, y);
            D[i++] = p.r * 255;
            D[i++] = p.g * 255;
            D[i++] = p.b * 255;
            D[i++] = p.a * 255;
          }
        }
      }

      function getPixel(x, y) {
        let r = 0, g = 0, b = 1, a = 1;

        if (isLine(cx, cy, x, y, 1, 0, 3)) {
          r = 1; g = 0; b = 0; a = 1;
        }
        else if (isLineReverse(cx, cy, x, y, 1, 0, 3)) {
          r = 0; g = 1; b = 0; a = 1;
        }
        return { r, g, b, a };
      }

      function isLine(cx, cy, x, y, k, b, tolerance) {
        return Math.abs(y - (k * (x - cx) + b + cy)) < tolerance;
      }
      function isLineReverse(cx, cy, x, y, k, b, tolerance) {
        return Math.abs(x - (k * (y - cy) + b + cx)) < tolerance;
      }

      drawAxes();
      function drawAxes() {
        ctx.strokeStyle = "rgb(255,255,255)";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(0, H / 2);
        ctx.lineTo(W, H / 2);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(W / 2, 0);
        ctx.lineTo(W / 2, H);
        ctx.stroke();
      }
    </script>
  </body>
</html>
